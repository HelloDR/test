<div class="am-g">
    <div class="am-u-sm-12 user-pic"><img src="../../images/user-placeholder.png" alt=""></div>
    <div class="am-12 am-text-center login">
        <div class="am-u-sm-6 am-text-lg am-text-center am-margin-bottom-xl login-tab"><i class="active"></i>账号登录</div>
        <div class="am-u-sm-6 am-text-lg am-margin-bottom-xl login-tab"><i></i>短信登录</div>
        <div class="login-way am-u-sm-12">
            <form action="" class="am-form login-wrap" id="form1">
                <p style="position: relative;"><i class="icon"></i><input type="text" placeholder="请输入手机号码"
                                                                          class="am-margin-bottom-lg tel-number" required></p>
                <p style="position: relative;"><i class="icon icon2"></i><input type="password" placeholder="请输入密码"
                                                                                class="am-margin-bottom-lg pwd" required></p>
                <div style="position: relative; overflow:auto;">
                    <i class="icon icon3"></i><input type="text" placeholder="请输入验证码" class="am-margin-bottom-lg am-fl"
                                                     style="width: 55%;" required><div id="mpanel1" ></div>
                </div>
                <button type="submit" class="am-btn am-btn-danger am-btn-block login-btn">账号登录</button>
                <div class="am-u-sm-12 am-text-default am-margin-vertical-sm">
                    <div class="am-u-sm-8 am-text-left"><span class="help-txt">还没有账号?</span><a href="#" class="red">注册账号</a>
                    </div>
                    <div class="am-u-sm-4"><a href="#" class="help-txt">忘记密码</a></div>
                </div>
                <div><a href="#" class="commen"></a><a href="#" class="commen QQ"></a><a href="#"
                                                                                         class="commen weibo"></a></div>
            </form>
            <form action="" class="am-form login-wrap am-hide" id="form2">
                <p style="position: relative;"><i class="icon"></i><input type="text" placeholder="请输入手机号码"
                                                                          class="am-margin-bottom-lg tel-number1" required></p>
                <!--<p style="position: relative;"><i class="icon icon2 am-hide"></i><input type="text" placeholder="请输入密码" class="am-margin-bottom-lg pwd" value="123456"></p>-->
                <div style="position: relative; overflow:auto;">
                    <i class="icon icon3"></i><input type="text" placeholder="请输入验证码" class="am-margin-bottom-lg am-fl"
                                                     style="width: 55%;" required>
                    <button class="am-btn am-btn-danger am-fr get-yanzhema am-margin-top-xs">获取验证码</button>
                </div>
                <button type="submit" class="am-btn am-btn-danger am-btn-block login-btn">短信登录</button>
                <div class="am-u-sm-12 am-text-default am-margin-vertical-sm">
                    <div class="am-u-sm-8 am-text-left"><span class="help-txt">还没有账号?</span><a href="#" class="red">注册账号</a>
                    </div>
                    <div class="am-u-sm-4"><a href="#" class="help-txt">忘记密码</a></div>
                </div>
                <div><a href="#" class="commen"></a><a href="#" class="commen QQ"></a><a href="#"
                                                                                         class="commen weibo"></a></div>
            </form>
        </div>

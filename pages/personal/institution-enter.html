<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>机构入驻</title>
  <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/personal/institution-enter.min.css">
</head>
<body>
<!-- 头部 -->
<div class="am-g">
  <div class="am-u-sm-12 am-padding-0 header">
    <img src="../../images/institution-enter.jpg" alt="" class="am-img-responsive">
  </div>
</div>
<div class="am-g institution-form">
  <form class="am-form am-form-horizontal am-margin-top-sm" id="institution_form">
    <!-- am-form-group 的基础上添加了 am-form-group-sm -->
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-1" class="am-u-sm-4 am-text-lg am-margin-top-xs">机构名称:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-1" class="am-form-field institution-name" placeholder="请输入机构名称" required>
      </p>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-2" class="am-u-sm-4 am-text-lg am-margin-top-xs">所受课程:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-2" class="am-form-field teach-course" placeholder="如:艺术教育、学前教育..." required>
      </p>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-3" class="am-u-sm-4 am-text-lg am-margin-top-xs">机构电话:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-3" class="am-form-field institution-tel" placeholder="请输入联系电话" required>
      </p>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-4" class="am-u-sm-4 am-text-lg am-margin-top-xs">机构地址:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-4" class="am-form-field institution-address" placeholder="省份-城市-区县-商圈"
               required>
      </p>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-5" class="am-u-sm-4 am-text-lg am-margin-top-xs">详细地址:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-5" class="am-form-field detail-address" placeholder="请输入详细地址" required>
      </p>
    </div>
    <div class="am-u-sm-12 divide"></div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-6" class="am-u-sm-4 am-text-lg am-margin-top-xs">注册手机:</label>
      <p class="am-u-sm-8">
        <input type="text" id="doc-ipt-3-6" class="am-form-field register-phone" placeholder="" required>
      </p>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <label for="doc-ipt-3-7" class="am-u-sm-3 am-text-lg am-margin-top-xs">验证码:</label>
      <p class="am-u-sm-4">
        <input type="text" id="doc-ipt-3-7" class="am-form-field" placeholder="" required>
      </p>
      <div class="am-u-sm-5 am-margin-right-0">
        <img src="../../images/erweima.png" alt="">
      </div>
    </div>
    <div class="am-form-group am-form-group-lg line">
      <div class="am-u-sm-12">
        <input type="submit" class="am-form-field submit-btn" value="提交信息">
      </div>
    </div>
  </form>
</div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../../js/lib/jquery-1.12.1.min.js"></script>
<!-- 引入外部JS -->
<script src="../../assets/js/amazeui.min.js"></script>
<script src="../../js/personal/login.min.js"></script>
</body>
</html>

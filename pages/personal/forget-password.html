<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>忘记密码</title>
  <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../assets/css/amazeui.min.css">
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="../../css/personal/login.min.css">
</head>
<body>
<!-- S 忘记密码表单 -->
<div class="am-g">
  <div class="am-u-sm-12 user-pic"><img src="../../images/user-placeholder.png" alt=""></div>
  <div class="am-g am-text-center login">
    <div class="login-way am-u-sm-12">
      <form action="" class="am-form login-wrap show" id="forget_form">
        <p style="position: relative;"><i class="icon"></i><input type="text" placeholder="请输入手机号码"
                                                                  class="am-margin-bottom-lg tel-number2" required></p>
        <div style="position: relative;z-index: 999;overflow: auto;">
          <i class="icon icon3"></i><input type="text" placeholder="请输入验证码" class="am-margin-bottom-lg am-fl"
                                           style="width: 55%;" required>
          <input type="button" value="获取验证码" class="am-btn am-btn-primary" id="code">
        </div>
        <p style="position: relative;"><i class="icon icon2"></i><input type="password" placeholder="请输入密码(6-11位)"
                                                                        class="am-margin-bottom-lg pwd1" required></p>
        <p style="position: relative;"><i class="icon icon2"></i><input type="password" placeholder="请再次输入密码(6-11位)"
                                                                        class="am-margin-bottom-lg confirm-pwd"
                                                                        required></p>
        <button type="submit" class="am-btn am-btn-danger am-btn-block login-btn">提交</button>
        <p class="am-margin-vertical-sm am-text-right"><span
          class="help-txt am-text-default am-margin-right-sm">已有账号?</span><a href="#"
                                                                             class="red am-text-default">去登陆</a></p>
      </form>
    </div>
  </div>
</div>
<!-- E 忘记密码表单 -->

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../../js/lib/jquery-1.12.1.min.js"></script>
<!--<![endif]-->
<!-- 引入外部JS -->
<script src="../../assets/js/amazeui.min.js"></script>
<script src="../../js/personal/login.min.js"></script>
<script src="../../js/personal/code.min.js"></script>
</body>
</html>

<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="../../assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../../assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="../../assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="../../assets/css/amazeui.min.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/personal/login.css">
</head>
<body>
<div class="am-g">
    <div class="am-u-sm-12 user-pic"><img src="../../images/user-placeholder.png" alt=""></div>
    <div class="am-g am-text-center login">
        <div class="login-way am-u-sm-12">
            <form action="" class="am-form login-wrap show" id="register_form">
                <p style="position: relative;"><i class="icon"></i><input type="text" placeholder="请输入手机号码" class="am-margin-bottom-lg tel-number3"></p>
                <p style="position: relative;z-index: 999;overflow: hidden;">
                    <i class="icon icon3"></i><input type="text" placeholder="请输入验证码" class="am-margin-bottom-lg am-fl" style="width: 55%;">
                    <img src="../../images/erweima.png" alt="" class="am-fr erweima">
                </p>
                <p style="position: relative;"><i class="icon icon2"></i><input type="password" placeholder="请输入密码" class="am-margin-bottom-lg pwd2"></p>
                <p style="position: relative;"><i class="icon icon2"></i><input type="password" placeholder="请再次输入密码" class="am-margin-bottom-lg confirm-pwd1"></p>
                <button type="submit" class="am-btn am-btn-danger am-btn-block login-btn">立即注册</button>
                <p class="am-margin-vertical-sm"><input type="checkbox" checked ><span class="help-txt am-text-default am-margin-right-sm">注册用户已同意</span><a href="#" class="red am-text-default">《乐享好课用户注册协议》</a></p>
            </form>
        </div>
    </div>
</div>

<!-- 引入外部JS -->
<script src="../../assets/js/amazeui.min.js"></script>

</html>

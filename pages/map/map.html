<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Baidu Map </title>
    <style type="text/css">
        html {
            height: 100%
        }
        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QlZ14kQ0zBzHzAjo9jxhd8CuGHs90yIP"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new BMap.Map("container");          // 创建地图实例
    var point = new BMap.Point(119.953725,31.719832);  // 创建点坐标
    map.centerAndZoom(point, 100);                 // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    map.addControl(new BMap.NavigationControl());
    var marker = new BMap.Marker(point);        // 创建标注
    map.addOverlay(marker);                     // 将标注添加到地图中
//    var opts = {
//        width : 250,     // 信息窗口宽度
//        height:20,     // 信息窗口高度
//        title : "我在茂业国际附近"  // 信息窗口标题
//    }
//    var infoWindow = new BMap.InfoWindow("", opts);  // 创建信息窗口对象
//    map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
</script>
</body>
</html>
